<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2D3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A202C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="64"/>

  <!-- House Structure - Large scale -->
  <g transform="translate(256, 256)">
    <!-- Outer house frame -->
    <path d="M-120 40 L0 -80 L120 40 L120 120 L-120 120 Z"
          stroke="#FF6B35"
          stroke-width="12"
          fill="none"
          stroke-linejoin="round"
          stroke-linecap="round"/>

    <!-- Inner house frame -->
    <path d="M-90 50 L0 -40 L90 50 L90 90 L-90 90 Z"
          stroke="#FF6B35"
          stroke-width="8"
          fill="none"
          stroke-linejoin="round"/>

    <!-- Tools inside house -->
    <!-- Hammer -->
    <g transform="translate(-30, 20)">
      <rect x="0" y="10" width="30" height="15" fill="#FFFFFF" rx="4"/>
      <rect x="12" y="25" width="6" height="40" fill="#FFFFFF" rx="2"/>
    </g>

    <!-- Wrench -->
    <g transform="translate(30, 30)">
      <circle cx="12" cy="12" r="10" stroke="#FFFFFF" stroke-width="6" fill="none"/>
      <rect x="8" y="22" width="8" height="30" fill="#FFFFFF" rx="2"/>
      <rect x="0" y="35" width="24" height="6" fill="#FFFFFF" rx="1"/>
    </g>
  </g>

  <!-- Company Name at bottom -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="36" font-weight="bold"
        fill="#FF6B35" text-anchor="middle">
    JAMALBRICO
  </text>
</svg>
